<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title> Tarjeta de perfil </title>
</head>
<body>
    <img src="assets/images/top-circle.svg" alt="top circle" class="bg-image bg-image--top">
    <img src="assets/images/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom">
    <article class="card">
        <header class="card__header">
            <img src="assets/images/card-pattern.svg" alt="Card pattern" class="card__header-image">
            <img src="assets/images/victor.jpg" alt="Card Victor" class="card__header-profile">
        </header>
        <section class="card__body">
            <p class="card__text"> Victor Crest <span class="card__text card__text--ligth"> 26 </span> </p>
            <p class="card__text card__text--ligth"> London </p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number"> 80K </p>
                <p class="card__text card__text--ligth"> Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number"> 803 </p>
                <p class="card__text card__text--ligth"> Likes </p>
            </div>
            <div class="card__stats">
                <p class="card__number"> 1.4K </p>
                <p class="card__text card__text--ligth"> Photos </p>
            </div>
        </footer>
    </article>
</body>
</html>
