<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Suvery Form</title>
</head>
<body>
    <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form" class="survey-form">
        <label for="name" id="name_label" class="label">Name<input type="text" class="input" id="name" placeholder="Enter Your Name" required></label>
        <label for="email" id="email_label" class="label">Email<input type="email" class="input" id="email" placeholder="sdadas@gmail.com" required></label>
        <label for="number" id="number_label" class="label">Age (optional)<input type="number" class="input" id="number" min="10" max="99" placeholder="Age" ></label>
        <label for="" class="label">Which option best describes your current role?</label>
        <select name="role" id="dropdown" class="input">
            <option>Select current role</option>
            <option value="student">Student</option>
            <option value="Job">Full time job</option>
            <option value="Learner">Full time Learner</option>
            <option value="PreferNot">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <label for="" class="label">  Would you recommend freeCodeCamp to a friend?
            <label for="" class="label"><input type="radio" name="recommended" value="definitely" class="radio"> Definitely</label>
            <label for="" class="label"><input type="radio" name="recommended" value="maybe" class="radio"> Maybe</label>
            <label for="" class="label"><input type="radio" name="recommended" value="not-sure" class="radio"> Not sure</label>
        </label>
        <label for="" class="label">What is your favorite feature of freeCodeCamp?</label>
        <select name="role" id="most-like" class="input">
            <option>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="OpenSource">Open Source</option>
        </select>
        <label for="" class="label">What would you like to see improved? (Check all that apply)</label>
        <label for="" class="label"><input name="prefer" value="front-end-projects" type="checkbox" class="input--check"> Front-end Projects</label>
        <label for="" class="label"><input name="prefer" value="Back-end-projects" type="checkbox" class="input--check"> Back-end Projects</label>
        <label for="" class="label"><input name="prefer" value="data-visualization" type="checkbox" class="input--check"> Data Visualization</label>
        <label for="" class="label"><input name="prefer" value="challenges" type="checkbox" class="input--check"> Challenges</label>
        <label for="" class="label"><input name="prefer" value="open-source-community" type="checkbox" class="input--check"> Open Source Community</label>
        <label for="" class="label"><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input--check"> Gitter help rooms</label>
        <label for="" class="label"><input name="prefer" value="videos" type="checkbox" class="input--check"> Videos</label>
        <label for="" class="label"><input name="prefer" value="city-meetups" type="checkbox" class="input--check"> City Meetups</label>
        <label for="" class="label"><input name="prefer" value="wiki" type="checkbox" class="input--check"> Wiki</label>
        <label for="" class="label"><input name="prefer" value="forum" type="checkbox" class="input--check"> Forum</label>
        <label for="" class="label"><input name="prefer" value="additional-courses" type="checkbox" class="input--check"> Additional Courses</label>
        <label for="" class="label">Any comments or suggestions?</label>
        <textarea name="comment" id="comments" placeholder="Enter your comment here..." class="texttarea"></textarea>
        <button type="submit" id="submit" class="button"> Submit</button>
    </form>
</body>
</html>
