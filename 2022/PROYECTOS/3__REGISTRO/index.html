<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <section class="main">
      <h1 class="title">Formulario de registro</h1>
      <p class="text">
        Por favor llene este formulario con la información requerida
      </p>
      <form action="https://register-demo.freecodecamp.org" class="form">
        <div class="set__principal">
            <h2 class="subtitle subtitle--white">
                Datos personales
            </h2>
          <fieldset class="fieldset">
            <label class="personal__label"
              >Ingresa tu nombre: </label>
              <input type="text" name="first-name" required class="personal__input"
            />
            <label class="personal__label"
              >Ingresa tu apellido:
              <input type="text" name="last-name" required class="personal__input"
            /></label>
            <label class="personal__label"
              >Ingresa tu email: <input type="email" name="email" required class="personal__input"
            /></label>
            <label class="personal__label"
              >Crea una contraseña:
              <input class="personal__input"
                type="password"
                name="password"
                pattern="[a-z0-5]{8,}"
                required
            /></label>
          </fieldset>
        </div>
        <div class="set__secundario">
            <h2 class="subtitle subtitle--orange">
                Datos adicionales
            </h2>
          <fieldset class="fieldset">
            <label
              ><input type="radio" name="account-type" class="inline" /> Cuenta
              personal</label
            >
            <label
              ><input type="radio" name="account-type" class="inline" /> Cuenta
              empresarial</label
            >
            <label>
              <input type="checkbox" name="terms" class="inline" required />
              Aceptar
              <a href="https://www.freecodecamp.org/news/terms-of-service/"
                >terminos y condiciones</a
              >
            </label>
          </fieldset>
          <fieldset class="fieldset">
            <label
              >Ingresa una imagen de perfil: <input type="file" name="file"
            /></label>
            <label
              >Ingresa tu edad:
              <input type="number" name="age" min="13" max="120" />
            </label>
            <label
              >¿Cómo te enteraste de nosotros?
              <select name="referrer">
                <option value="">(Seleccione uno)</option>
                <option value="1">Noticias</option>
                <option value="2">YouTube</option>
                <option value="3">Foros</option>
                <option value="4">Otros</option>
              </select>
            </label>
            <label
              >Brindanos una biografía:
              <textarea
                name="bio"
                rows="3"
                cols="30"
                placeholder="I like coding on the beach..."
              ></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>
  </body>
</html>
